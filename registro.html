<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - QuickAid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="register-container">
      <form class="register-form">
        <h2>Crear Cuenta</h2>

        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <button type="submit" class="btn-register">Registrarse</button>

        <p class="or-text">O regístrate con</p>

        <div class="social-login">
          <button class="google-login">
            <img src="img/google.png" alt="Google Icon" /> Google
          </button>
          <button class="facebook-login">
            <img src="img/facebook.webp" alt="Facebook Icon" /> Facebook
          </button>
        </div>

        <p class="login-text">
          ¿Ya tienes cuenta? <a href="inicio_sesion.html">Inicia sesión aquí</a>
        </p>
        <p class="back-text">
          <a href="index.html">← Volver al inicio</a>
        </p>
      </form>
    </div>
  </body>
</html>
